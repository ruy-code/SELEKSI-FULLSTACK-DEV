    <div class="container mx-auto my-5">
    	<div class="card card-primary card-outline">
    		
    		<div class="card-body">
    			<h6>REVERSE WORLD FUNCTION</h6>
    			<div class="row">
    				<div class="col-md-8">
						<label>Masukan teks</label>
						<textarea id="rvrs" cols="30" rows="10" class="form-control"></textarea>

    				</div>
    				<div class="col-md-4 d-flex align-items-center">
    					<div>
    						<label>Hasil</label>
	    					<textarea id="rvrs_hsil" cols="30" rows="10" class="form-control" disabled="disabled"></textarea>
    					</div>
    				</div>
    				<div class="col-md-12">
	    				<button id="run_reverse" class="btn btn-primary btn-sm my-2">JALANKAN</button>
    				</div>
    			</div>
    			
    		</div>
    	</div>
    </div>


        <div class="container mx-auto my-5">
    	<div class="card card-primary card-outline">
    		
    		<div class="card-body">
    			<h6>GET VALUE FUNCTION</h6>
    			<div class="row">
    				<div class="col-md-8">
						<label>Masukan array (contoh: 1,2,3,4, ...)</label>
						<textarea id="gtVl_ar" cols="30" rows="10" class="form-control"></textarea>
						<label>Masukan Nilai</label>
						<input type="number" id="gtVl_nb"  class="form-control">
    				</div>
    				<div class="col-md-4 d-flex align-items-center">
    					<div>
    						<label>Hasil</label>
	    					<textarea id="gtVl_hsil" cols="30" rows="11" class="form-control" disabled="disabled"></textarea>
    					</div>
    				</div>
    				<div class="col-md-12">
	    				<button id="run_gtVl" class="btn btn-primary btn-sm my-2">JALANKAN</button>
    				</div>
    			</div>
    			
    		</div>
    	</div>
    </div>


        <div class="container mx-auto my-5">
    	<div class="card card-primary card-outline">
    		
    		<div class="card-body">
    			<h6 class="">CONCAT FUNCTION</h6>
    			<div class="row">
    				<div class="col-md-8">
						<label>Masukan array (contoh: 1,2,3,4, ...)</label>
						<textarea id="concat_arr" cols="30" rows="10" class="form-control"></textarea>

    				</div>
    				<div class="col-md-4 d-flex align-items-center">
    					<div>
    						<label>Hasil</label>
	    					<textarea id="concat_hsil" cols="30" rows="10" class="form-control" disabled="disabled"></textarea>
    					</div>
    				</div>
    				<div class="col-md-12">
	    				<button id="run_concat" class="btn btn-primary btn-sm my-2">JALANKAN</button>
    				</div>
    			</div>
    			
    		</div>
    	</div>
    </div>

    <script src="js/reverseWord.js"></script>
	<script src="js/concat.js"></script>
	<script src="js/getValue.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#run_reverse').click(function(){
				var Reverse = $('#rvrs').val();
				var Reverse_result = $('#rvrs_hsil');
				Reverse_result.val(reverseWord(Reverse));
			})

			$('#run_gtVl').click(function(){
				var gtvlAR = $('#gtVl_ar').val().split(',');
				var gtvlNL = $('#gtVl_nb').val();
				var gtvlHS = $('#gtVl_hsil');
				gtvlHS.val(getValue(gtvlAR,gtvlNL));
			})

			$('#run_concat').click(function(){
				var cn_arr = $('#concat_arr').val().split(',');
				var cn_res = $('#concat_hsil');

				cn_res.val(concat.apply(this,cn_arr));
			})




		})
	</script>
